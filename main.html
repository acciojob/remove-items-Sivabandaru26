<!DOCTYPE html>
<html>
<head>
  <title>Remove Color</title>
</head>
<body>
  <h3>Choose a color to remove:</h3>

  <!-- Dropdown list -->
  <select id="colorSelect">
    <option>Red</option>
    <option>Green</option>
    <option>White</option>
    <option>Black</option>
  </select>

  <!-- Button -->
  <input type="button" value="Select and Remove" onclick="removeColor()">

  <script>
    function removeColor() {
      const select = document.getElementById("colorSelect");
      // Get the index of the selected option
      const selectedIndex = select.selectedIndex;
      
      // If an option is selected, remove it
      if (selectedIndex !== -1) {
        select.remove(selectedIndex);
      }
    }
  </script>
</body>
</html>
